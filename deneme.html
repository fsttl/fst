<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fst. - FISILTI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-red: #dc2626;
            --dark-red: #991b1b;
            --light-red: #ef4444;
            --white: #ffffff;
            --black: #000000;
            --gray: #6b7280;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-red);
            color: var(--white);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-red);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--white);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #f3f4f6;
        }

        /* Ripple Effect */
        .ripple {
            position: relative;
            overflow: hidden;
        }

        .ripple::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .ripple:active::before {
            width: 300px;
            height: 300px;
        }

        /* Page Transition */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 8888;
            display: none;
            pointer-events: none;
            background: var(--primary-red);
        }

        .transition-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--dark-red);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .transition-circle.animate {
            width: 200vmax;
            height: 200vmax;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(220, 38, 38, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            padding: 1rem 0;
            transition: transform 0.3s ease;
        }

        .navbar.hidden {
            transform: translateY(-100%);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--white);
            text-decoration: none;
            letter-spacing: -2px;
            transition: all 0.3s ease;
            cursor: pointer;
            flex-shrink: 0;
        }

        .logo:hover {
            transform: scale(1.05);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* Search Bar */
        .search-container {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 0.8rem 1.5rem 0.8rem 2.5rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--white);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(220, 38, 38, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            margin-top: 0.5rem;
            max-height: 400px;
            overflow-y: auto;
            display: none;
            z-index: 1001;
        }

        .search-result-item {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-result-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-title {
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .search-result-type {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-button {
            display: none;
            align-items: center;
            gap: 0.5rem;
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            flex-shrink: 0;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-5px);
        }

        /* Views */
        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        /* Home View */
        .home-view {
            margin-top: 80px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
            padding: 2rem;
        }

        /* Hero Section - Simplified for Mobile */
        .hero-section {
            text-align: center;
            padding: 3rem 1rem;
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--dark-red) 100%);
            border-radius: 20px;
            margin-bottom: 4rem;
            position: relative;
            overflow: hidden;
            min-height: 300px;
        }

        .hero-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            padding: 2rem;
        }

        .hero-content.active {
            opacity: 1;
        }

        .hero-article {
            display: flex;
            align-items: center;
            gap: 2rem;
            max-width: 900px;
            width: 100%;
        }

        .hero-image {
            width: 200px;
            height: 130px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }

        .hero-text {
            flex: 1;
            text-align: left;
        }

        .hero-category {
            display: inline-block;
            background: var(--white);
            color: var(--primary-red);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.8rem;
        }

        .hero-title {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--white);
            margin-bottom: 0.8rem;
            line-height: 1.2;
        }

        .hero-excerpt {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }

        .hero-read-more {
            background: var(--white);
            color: var(--primary-red);
            padding: 0.8rem 1.5rem;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            display: inline-block;
            font-size: 0.9rem;
        }

        .hero-read-more:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Articles Section */
        .articles-section {
            margin-bottom: 4rem;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--white);
            margin-bottom: 3rem;
            text-align: center;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--white);
            border-radius: 2px;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .article-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            transform: translateY(20px);
            opacity: 0;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .article-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .article-card:hover .article-image {
            transform: scale(1.05);
        }

        .article-content {
            padding: 1.5rem;
        }

        .article-category {
            display: inline-block;
            background: var(--white);
            color: var(--primary-red);
            padding: 0.4rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }

        .article-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .article-excerpt {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1rem;
        }

        .author-link {
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .author-link:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .read-more {
            background: var(--white);
            color: var(--primary-red);
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .read-more:hover {
            background: var(--primary-red);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Article View */
        .article-view {
            margin-top: 80px;
        }

        /* Author View */
        .author-view {
            margin-top: 80px;
        }

        .author-header {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 2rem;
            text-align: center;
        }

        .author-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1.5rem;
            border: 3px solid var(--white);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .author-name {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--white);
            margin-bottom: 1rem;
        }

        .author-bio {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .author-stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .author-stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--white);
            display: block;
        }

        .stat-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Breadcrumb */
        .breadcrumb {
            max-width: 1000px;
            margin: 0 auto;
            padding: 1rem 2rem;
        }

        .breadcrumb-path {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .breadcrumb-path a {
            color: var(--white);
            text-decoration: none;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .breadcrumb-path a:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .breadcrumb-separator {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Article Content */
        .article-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .article-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .article-category-large {
            display: inline-block;

        .article-title-large {

            margin-bottom: 1.5rem;
            line-height: 1.2;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .article-meta-large {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .meta-icon {
            font-size: 1rem;
        }

        .article-image-large {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .article-content-large {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .article-text {
            font-size: 1.1rem;
            line-height: 1.7;
            color: var(--white);
        }

        .article-text p {
            margin-bottom: 1.5rem;
        }

        .article-text p:first-child {
            font-size: 1.2rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            border-left: 3px solid var(--white);
            padding-left: 1.5rem;
            margin-bottom: 2rem;
        }

        .back-to-home {
            text-align: center;
            margin: 3rem 0;
        }

        .home-button {
            display: inline-block;
            background: var(--white);
            color: var(--primary-red);
            padding: 1rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .home-button:hover {
            background: var(--primary-red);
            color: var(--white);
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
            }

            .logo {
                font-size: 2rem;
            }

            .search-container {
                max-width: 250px;
            }

            .search-input {
                font-size: 0.9rem;
                padding: 0.7rem 1.2rem 0.7rem 2.2rem;
            }

            .hero-article {
                flex-direction: column;
                text-align: center;
                gap: 1.5rem;
            }

            .hero-text {
                text-align: center;
            }

            .hero-title {
                font-size: 1.5rem;
            }

            .hero-image {
                width: 180px;
                height: 120px;
            }

            .hero-excerpt {
                font-size: 0.9rem;
            }

            .articles-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .home-view {
                padding: 1rem;
                margin-top: 70px;
            }

            .section-title {
                font-size: 2rem;
            }

            .breadcrumb {
                padding: 1rem;
            }

            .article-container {
                padding: 0 1rem;
            }

            .article-title-large {
                font-size: 1.8rem;
            }

            .article-meta-large {
                flex-direction: column;
                gap: 0.8rem;
            }

            .article-content-large {
                padding: 1.5rem;
            }

            .article-text {
                font-size: 1rem;
            }

            .author-stats {
                flex-direction: column;
                gap: 1rem;
            }

            .author-name {
                font-size: 2rem;
            }

            .author-bio {
                font-size: 1rem;
            }
        }

        /* Animation Classes */
        .animate-in {
            animation: slideInUp 0.8s ease forwards;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

                    articleCard.className = 'article-card ripple';
                    
                    articleCard.innerHTML = `
                        <img src="${article.image}" alt="${article.title}" class="article-image">
                        <div class="article-content">
                            <span class="article-category">${article.category}</span>
                            <h3 class="article-title">${article.title}</h3>
                            <p class="article-excerpt">${article.excerpt}</p>
                            <div class="article-meta">
                                <div>
                                    ${article.date} ‚Ä¢ ${article.readTime}
                                </div>
                                <span class="read-more" onclick="showArticle('${article.slug}')">Oku</span>
                            </div>
                        </div>
                    `;

                    articleCard.addEventListener('click', (e) => {
                        if (!e.target.closest('.read-more')) {
                            showArticle(article.slug);
                        }
                    });
                    
                    authorArticlesContainer.appendChild(articleCard);

                    // Animate cards
                    setTimeout(() => {
                        articleCard.classList.add('animate-in');
                    }, index * 100);
                });

                // Switch views
                document.getElementById('home-view').classList.remove('active');
                document.getElementById('article-view').classList.remove('active');
                document.getElementById('author-view').classList.add('active');
                document.getElementById('search-container').style.display = 'none';
                document.getElementById('back-button').style.display = 'flex';
                currentView = 'author';
                window.location.hash = 'author-' + slug;
                window.scrollTo(0, 0);
            });
        }

        // Show transition animation
        function showTransition(callback) {
            const transition = document.getElementById('page-transition');
            const circle = transition.querySelector('.transition-circle');
            
            transition.style.display = 'flex';
            circle.classList.remove('animate');
            
            setTimeout(() => {
                circle.classList.add('animate');
            }, 50);
            
            setTimeout(() => {
                callback();
            }, 400);
            
            setTimeout(() => {
                transition.style.display = 'none';
                circle.classList.remove('animate');
            }, 800);
        }

        // Handle hash changes
        window.addEventListener('hashchange', () => {
            const hash = window.location.hash.substring(1);
            if (hash.startsWith('author-')) {
                const authorSlug = hash.substring(7);
                if (authorsData.find(a => a.slug === authorSlug) && currentView !== 'author') {
                    showAuthor(authorSlug);
                }
            } else if (hash && articlesData.length > 0) {
                const article = articlesData.find(a => a.slug === hash);
                if (article && currentView !== 'article') {
                    showArticle(hash);
                }
            } else if (!hash && currentView !== 'home') {
                showHome();
            }
        });
    </script>
</body>
