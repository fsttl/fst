<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fst. - FISILTI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-red: #dc2626;
            --dark-red: #991b1b;
            --light-red: #ef4444;
            --white: #ffffff;
            --black: #000000;
            --gray: #6b7280;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-red);
            color: var(--white);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-red);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--white);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #f3f4f6;
        }

        /* Remove blue tap highlight */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        input, textarea {
            -webkit-user-select: text;
            -khtml-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        /* Ripple Effect */
        .ripple {
            position: relative;
            overflow: hidden;
        }

        .ripple::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
            pointer-events: none;
        }

        .ripple:active::before {
            width: 200px;
            height: 200px;
        }

        /* Page Transition */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            display: none;
            pointer-events: none;
            background: var(--primary-red);
        }

        .transition-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-red);
            transform: translateX(-100%);
            transition: transform 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .transition-overlay.animate {
            transform: translateX(0);
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(220, 38, 38, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            padding: 1rem 0;
            transition: transform 0.3s ease;
        }

        .navbar.hidden {
            transform: translateY(-100%);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--white);
            text-decoration: none;
            letter-spacing: -2px;
            transition: all 0.3s ease;
            cursor: pointer;
            flex-shrink: 0;
        }

        .logo:hover {
            transform: scale(1.05);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* Search Bar */
        .search-container {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 0.8rem 1.5rem 0.8rem 2.5rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--white);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(220, 38, 38, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            margin-top: 0.5rem;
            max-height: 400px;
            overflow-y: auto;
            display: none;
            z-index: 1001;
        }

        .search-result-item {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-result-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-title {
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .search-result-type {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-button {
            display: none;
            align-items: center;
            gap: 0.5rem;
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            flex-shrink: 0;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-5px);
        }

        /* Views */
        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        /* Home View */
        .home-view {
            margin-top: 90px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
            padding: 2rem;
        }

        /* Hero Section - Mobile Optimized */
        .hero-section {
            text-align: center;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--dark-red) 100%);
            border-radius: 20px;
            margin-bottom: 4rem;
            position: relative;
            overflow: hidden;
            min-height: 250px;
        }

        .hero-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            padding: 1.5rem;
        }

        .hero-content.active {
            opacity: 1;
        }

        .hero-article {
            display: flex;
            align-items: center;
            gap: 2rem;
            max-width: 800px;
            width: 100%;
        }

        .hero-image {
            width: 180px;
            height: 120px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }

        .hero-text {
            flex: 1;
            text-align: left;
        }

        .hero-category {
            display: inline-block;
            background: var(--white);
            color: var(--primary-red);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.8rem;
        }

        .hero-title {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--white);
            margin-bottom: 0.8rem;
            line-height: 1.2;
        }

        .hero-excerpt {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.5;
            margin-bottom: 1.2rem;
        }

        .hero-read-more {
            background: var(--white);
            color: var(--primary-red);
            padding: 0.7rem 1.3rem;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            display: inline-block;
            font-size: 0.85rem;
        }

        .hero-read-more:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Articles Section */
        .articles-section {
            margin-bottom: 4rem;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--white);
            margin-bottom: 3rem;
            text-align: center;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--white);
            border-radius: 2px;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .article-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            transform: translateY(20px);
            opacity: 0;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .article-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .article-card:hover .article-image {
            transform: scale(1.05);
        }

        .article-content {
            padding: 1.5rem;
        }

        .article-category {
            display: inline-block;
            background: var(--white);
            color: var(--primary-red);
            padding: 0.4rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }

        .article-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .article-excerpt {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1rem;
        }

        .author-link {
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .author-link:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .read-more {
            background: var(--white);
            color: var(--primary-red);
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .read-more:hover {
            background: var(--primary-red);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Article View */
        .article-view {
            margin-top: 90px;
        }

        /* Author View */
        .author-view {
            margin-top: 90px;
        }

        .author-header {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 2rem;
            text-align: center;
        }

        .author-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1.5rem;
            border: 3px solid var(--white);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .author-name {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--white);
            margin-bottom: 1rem;
        }

        .author-bio {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .author-stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .author-stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--white);
            display: block;
        }

        .stat-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Breadcrumb */
        .breadcrumb {
            max-width: 1000px;
            margin: 0 auto;
            padding: 1rem 2rem;
        }

        .breadcrumb-path {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .breadcrumb-path a {
            color: var(--white);
            text-decoration: none;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .breadcrumb-path a:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .breadcrumb-separator {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Article Content */
        .article-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .article-header {
            margin-bottom: 3rem;
        }

        .article-image-large {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .article-title-large {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--white);
            margin-bottom: 1.5rem;
            line-height: 1.2;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .article-meta-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .article-author-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .article-date-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .article-content-large {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .article-text {
            font-size: 1.1rem;
            line-height: 1.7;
            color: var(--white);
        }

        .article-text p {
            margin-bottom: 1.5rem;
        }

        .article-text p:first-child {
            font-size: 1.2rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            border-left: 3px solid var(--white);
            padding-left: 1.5rem;
            margin-bottom: 2rem;
        }

        /* Article Tags */
        .article-tags {
            margin-bottom: 2rem;
        }

        .tag {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: var(--white);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .tag:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Share Buttons */
        .share-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .share-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--white);
        }

        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .share-btn {
            background: var(--white);
            color: var(--primary-red);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .share-btn:hover {
            background: var(--primary-red);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .back-to-home {
            text-align: center;
            margin: 3rem 0;
        }

        .home-button {
            display: inline-block;
            background: var(--white);
            color: var(--primary-red);
            padding: 1rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .home-button:hover {
            background: var(--primary-red);
            color: var(--white);
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
            }

            .logo {
                font-size: 2rem;
            }

            .search-container {
                max-width: 250px;
            }

            .search-input {
                font-size: 0.9rem;
                padding: 0.7rem 1.2rem 0.7rem 2.2rem;
            }

            .hero-section {
                min-height: 200px;
                padding: 1.5rem 1rem;
            }

            .hero-article {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .hero-text {
                text-align: center;
            }

            .hero-title {
                font-size: 1.3rem;
            }

            .hero-image {
                width: 150px;
                height: 100px;
            }

            .hero-excerpt {
                font-size: 0.85rem;
            }

            .articles-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .home-view {
                padding: 1rem;
                margin-top: 80px;
            }

            .section-title {
                font-size: 2rem;
            }

            .breadcrumb {
                padding: 1rem;
            }

            .article-container {
                padding: 0 1rem;
            }

            .article-title-large {
                font-size: 1.8rem;
            }

            .article-meta-header {
                flex-direction: column;
                gap: 0.8rem;
                align-items: flex-start;
            }

            .article-content-large {
                padding: 1.5rem;
            }

            .article-text {
                font-size: 1rem;
            }

            .author-stats {
                flex-direction: column;
                gap: 1rem;
            }

            .author-name {
                font-size: 2rem;
            }

            .author-bio {
                font-size: 1rem;
            }

            .share-buttons {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        /* Animation Classes */
        .animate-in {
            animation: slideInUp 0.8s ease forwards;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Page Transition Animation -->
    <div class="page-transition" id="page-transition">
        <div class="transition-overlay"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a class="logo ripple" href="#" onclick="navigateHome(event)">fst.</a>
            
            <div class="search-container">
                <div class="search-icon">🔍</div>
                <input type="text" class="search-input" placeholder="Ara..." id="search-input">
                <div class="search-results" id="search-results"></div>
            </div>
            
            <a class="back-button ripple" id="back-button" href="#" onclick="navigateHome(event)">
                <span>←</span>
                <span>Geri</span>
            </a>
        </div>
    </nav>

    <!-- Home View -->
    <div class="view active home-view" id="home-view">
        <!-- Hero Section -->
        <section class="hero-section" id="hero-section">
            <!-- Hero content will be dynamically loaded -->
        </section>

        <!-- Articles Section -->
        <section class="articles-section">
            <h2 class="section-title">Son Haberler</h2>
            <div class="articles-grid" id="articles-container">
                <!-- Articles will be loaded here -->
            </div>
        </section>
    </div>

    <!-- Article View -->
    <div class="view article-view" id="article-view">
        <!-- Breadcrumb -->
        <div class="breadcrumb">
            <div class="breadcrumb-path">
                <a class="ripple" href="#" onclick="navigateHome(event)">Ana Sayfa</a>
                <span class="breadcrumb-separator">/</span>
                <span id="breadcrumb-category">Kategori</span>
                <span class="breadcrumb-separator">/</span>
                <span id="breadcrumb-title">Makale</span>
            </div>
        </div>

        <!-- Article Container -->
        <article class="article-container">
            <header class="article-header">
                <img id="article-image" class="article-image-large" src="/placeholder.svg" alt="">
                <h1 class="article-title-large" id="article-title">Makale Başlığı</h1>
                <div class="article-meta-header">
                    <div class="article-author-info">
                        <span>👤</span>
                        <a href="#" class="author-link" id="article-author-link">Yazar</a>
                    </div>
                    <div class="article-date-info">
                        <span>📅</span>
                        <span id="article-date">Tarih</span>
                    </div>
                </div>
            </header>

            <div class="article-content-large">
                <div class="article-text" id="article-text">
                    <!-- Article content will be loaded here -->
                </div>
            </div>

            <div class="article-tags" id="article-tags">
                <!-- Tags will be loaded here -->
            </div>

            <div class="share-section">
                <h3 class="share-title">Bu makaleyi paylaş</h3>
                <div class="share-buttons">
                    <a href="#" class="share-btn ripple" onclick="shareArticle('twitter')">Twitter</a>
                    <a href="#" class="share-btn ripple" onclick="shareArticle('facebook')">Facebook</a>
                    <a href="#" class="share-btn ripple" onclick="shareArticle('whatsapp')">WhatsApp</a>
                </div>
            </div>

            <div class="back-to-home">
                <a class="home-button ripple" href="#" onclick="navigateHome(event)">Diğer Haberler</a>
            </div>
        </article>
    </div>

    <!-- Author View -->
    <div class="view author-view" id="author-view">
        <!-- Breadcrumb -->
        <div class="breadcrumb">
            <div class="breadcrumb-path">
                <a class="ripple" href="#" onclick="navigateHome(event)">Ana Sayfa</a>
                <span class="breadcrumb-separator">/</span>
                <span>Yazarlar</span>
                <span class="breadcrumb-separator">/</span>
                <span id="author-breadcrumb-name">Yazar</span>
            </div>
        </div>

        <!-- Author Header -->
        <div class="author-header">
            <img id="author-avatar" class="author-avatar" src="/placeholder.svg" alt="">
            <h1 class="author-name" id="author-name">Yazar Adı</h1>
            <p class="author-bio" id="author-bio">Yazar biyografisi</p>
            <div class="author-stats">
                <div class="author-stat">
                    <span class="stat-number" id="author-article-count">0</span>
                    <span class="stat-label">Makale</span>
                </div>
                <div class="author-stat">
                    <span class="stat-number" id="author-experience">0</span>
                    <span class="stat-label">Yıl</span>
                </div>
                <div class="author-stat">
                    <span class="stat-number" id="author-followers">0</span>
                    <span class="stat-label">Takipçi</span>
                </div>
            </div>
        </div>

        <!-- Author Articles -->
        <section class="articles-section">
            <h2 class="section-title">Yazarın Makaleleri</h2>
            <div class="articles-grid" id="author-articles-container">
                <!-- Author articles will be loaded here -->
            </div>
        </section>

        <div class="back-to-home">
            <a class="home-button ripple" href="#" onclick="navigateHome(event)">Ana Sayfa</a>
        </div>
    </div>

    <script>
        // Global variables
        let articlesData = [];
        let authorsData = [];
        let currentView = 'home';
        let heroRotationInterval;
        let currentHeroIndex = 0;
        let lastScrollY = 0;

        // Load data from JSON files
        async function loadData() {
            try {
                const [articlesResponse, authorsResponse] = await Promise.all([
                    fetch('./articles.json'),
                    fetch('./authors.json')
                ]);
                
                const articlesJson = await articlesResponse.json();
                const authorsJson = await authorsResponse.json();
                
                articlesData = articlesJson.articles;
                authorsData = authorsJson.authors;
                
                renderArticles();
                startHeroRotation();
                setupSearch();
                
                // Check initial hash after data loads
                setTimeout(() => {
                    const hash = window.location.hash.substring(1);
                    if (hash.startsWith('author-')) {
                        const authorSlug = hash.substring(7);
                        showAuthor(authorSlug);
                    } else if (hash) {
                        showArticle(hash);
                    }
                }, 100);
                
            } catch (error) {
                console.error('Error loading data:', error);
                // Fallback to empty arrays if JSON files don't exist
                articlesData = [];
                authorsData = [];
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            setupNavbarScroll();
        });

        // Navigation functions
        function navigateHome(event) {
            event.preventDefault();
            showHome();
            return false;
        }

        // Setup navbar scroll behavior
        function setupNavbarScroll() {
            const navbar = document.getElementById('navbar');
            
            window.addEventListener('scroll', () => {
                const currentScrollY = window.scrollY;
                
                if (currentScrollY > lastScrollY && currentScrollY > 100) {
                    navbar.classList.add('hidden');
                } else {
                    navbar.classList.remove('hidden');
                }
                
                lastScrollY = currentScrollY;
            });
        }

        // Start hero section rotation
        function startHeroRotation() {
            if (articlesData.length === 0) return;
            
            const heroSection = document.getElementById('hero-section');
            const featuredArticles = articlesData.slice(0, 3);
            
            heroSection.innerHTML = '';
            
            featuredArticles.forEach((article, index) => {
                const heroContent = document.createElement('div');
                heroContent.className = `hero-content ${index === 0 ? 'active' : ''}`;
                heroContent.innerHTML = `
                    <div class="hero-article">
                        <img src="${article.image}" alt="${article.title}" class="hero-image">
                        <div class="hero-text">
                            <span class="hero-category">${article.category}</span>
                            <h2 class="hero-title">${article.title}</h2>
                            <p class="hero-excerpt">${article.excerpt.substring(0, 100)}...</p>
                            <a href="#${article.slug}" class="hero-read-more ripple" onclick="showArticle('${article.slug}')">Devamını Oku</a>
                        </div>
                    </div>
                `;
                heroSection.appendChild(heroContent);
            });

            if (heroRotationInterval) {
                clearInterval(heroRotationInterval);
            }
            
            heroRotationInterval = setInterval(() => {
                const heroContents = heroSection.querySelectorAll('.hero-content');
                if (heroContents.length > 0) {
                    heroContents[currentHeroIndex].classList.remove('active');
                    currentHeroIndex = (currentHeroIndex + 1) % featuredArticles.length;
                    heroContents[currentHeroIndex].classList.add('active');
                }
            }, 5000);
        }

        // Setup search functionality
        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            const searchResults = document.getElementById('search-results');
            let searchTimeout;

            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                const query = e.target.value.trim().toLowerCase();
                
                if (query.length < 2) {
                    searchResults.style.display = 'none';
                    return;
                }

                searchTimeout = setTimeout(() => {
                    performSearch(query);
                }, 300);
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-container')) {
                    searchResults.style.display = 'none';
                }
            });
        }

        // Perform search
        function performSearch(query) {
            const searchResults = document.getElementById('search-results');
            const results = [];

            articlesData.forEach(article => {
                if (article.title.toLowerCase().includes(query) || 
                    article.excerpt.toLowerCase().includes(query) ||
                    article.content.toLowerCase().includes(query)) {
                    results.push({
                        type: 'article',
                        title: article.title,
                        subtitle: article.category,
                        slug: article.slug
                    });
                }
            });

            authorsData.forEach(author => {
                if (author.name.toLowerCase().includes(query) ||
                    author.bio.toLowerCase().includes(query)) {
                    results.push({
                        type: 'author',
                        title: author.name,
                        subtitle: author.specialty,
                        slug: author.slug
                    });
                }
            });

            if (results.length > 0) {
                searchResults.innerHTML = results.slice(0, 8).map(result => `
                    <div class="search-result-item ripple" onclick="handleSearchResult('${result.type}', '${result.slug}')">
                        <div class="search-result-title">${result.title}</div>
                        <div class="search-result-type">${result.type === 'article' ? 'Makale' : 'Yazar'} • ${result.subtitle}</div>
                    </div>
                `).join('');
                searchResults.style.display = 'block';
            } else {
                searchResults.innerHTML = '<div class="search-result-item">Sonuç bulunamadı</div>';
                searchResults.style.display = 'block';
            }
        }

        // Handle search result click
        function handleSearchResult(type, slug) {
            document.getElementById('search-results').style.display = 'none';
            document.getElementById('search-input').value = '';
            
            if (type === 'article') {
                showArticle(slug);
            } else {
                showAuthor(slug);
            }
        }

        // Render articles
        function renderArticles() {
            if (articlesData.length === 0) return;
            
            const container = document.getElementById('articles-container');
            container.innerHTML = '';
            
            articlesData.forEach((article, index) => {
                const articleCard = document.createElement('div');
                articleCard.className = 'article-card ripple';
                
                const author = authorsData.find(a => a.slug === article.authorSlug);
                
                articleCard.innerHTML = `
                    <img src="${article.image}" alt="${article.title}" class="article-image">
                    <div class="article-content">
                        <span class="article-category">${article.category}</span>
                        <h3 class="article-title">${article.title}</h3>
                        <p class="article-excerpt">${article.excerpt}</p>
                        <div class="article-meta">
                            <div>
                                <a href="#author-${article.authorSlug}" class="author-link" onclick="showAuthor('${article.authorSlug}')">${author ? author.name : article.author}</a> • ${article.date}
                            </div>
                            <span class="read-more" onclick="showArticle('${article.slug}')">Oku</span>
                        </div>
                    </div>
                `;

                articleCard.addEventListener('click', (e) => {
                    if (!e.target.closest('.author-link') && !e.target.closest('.read-more')) {
                        showArticle(article.slug);
                    }
                });
                
                container.appendChild(articleCard);

                setTimeout(() => {
                    articleCard.classList.add('animate-in');
                }, index * 100);
            });
        }

        // Show home view
        function showHome() {
            if (currentView === 'home') return;
            
            showTransition(() => {
                document.getElementById('home-view').classList.add('active');
                document.getElementById('article-view').classList.remove('active');
                document.getElementById('author-view').classList.remove('active');
                document.getElementById('search-container').style.display = 'block';
                document.getElementById('back-button').style.display = 'none';
                currentView = 'home';
                window.location.hash = '';
                window.scrollTo(0, 0);
                
                startHeroRotation();
            });
        }

        // Show article view
        function showArticle(slug) {
            const article = articlesData.find(a => a.slug === slug);
            if (!article) return;

            showTransition(() => {
                if (heroRotationInterval) {
                    clearInterval(heroRotationInterval);
                }

                document.title = `${article.title} - fst. FISILTI`;
                
                document.getElementById('breadcrumb-category').textContent = article.category;
                document.getElementById('breadcrumb-title').textContent = article.title;
                
                document.getElementById('article-title').textContent = article.title;
                
                const author = authorsData.find(a => a.slug === article.authorSlug);
                const authorLink = document.getElementById('article-author-link');
                authorLink.textContent = author ? author.name : article.author;
                authorLink.href = `#author-${article.authorSlug}`;
                authorLink.onclick = () => showAuthor(article.authorSlug);
                
                document.getElementById('article-date').textContent = article.date;
                document.getElementById('article-image').src = article.image;
                document.getElementById('article-image').alt = article.title;
                
                const paragraphs = article.content.split('\n\n');
                const formattedContent = paragraphs.map(p => `<p>${p}</p>`).join('');
                document.getElementById('article-text').innerHTML = formattedContent;

                // Add tags
                const tagsContainer = document.getElementById('article-tags');
                if (article.tags) {
                    tagsContainer.innerHTML = article.tags.map(tag => 
                        `<span class="tag">${tag}</span>`
                    ).join('');
                } else {
                    tagsContainer.innerHTML = '';
                }

                document.getElementById('home-view').classList.remove('active');
                document.getElementById('article-view').classList.add('active');
                document.getElementById('author-view').classList.remove('active');
                document.getElementById('search-container').style.display = 'none';
                document.getElementById('back-button').style.display = 'flex';
                currentView = 'article';
                window.location.hash = slug;
                window.scrollTo(0, 0);
            });
        }

        // Show author view
        function showAuthor(slug) {
            const author = authorsData.find(a => a.slug === slug);
            if (!author) return;

            showTransition(() => {
                if (heroRotationInterval) {
                    clearInterval(heroRotationInterval);
                }

                document.title = `${author.name} - fst. FISILTI`;
                
                document.getElementById('author-breadcrumb-name').textContent = author.name;
                
                document.getElementById('author-avatar').src = author.avatar;
                document.getElementById('author-name').textContent = author.name;
                document.getElementById('author-bio').textContent = author.bio;
                document.getElementById('author-article-count').textContent = author.articleCount;
                document.getElementById('author-experience').textContent = author.experience;
                document.getElementById('author-followers').textContent = author.followers;
                
                const authorArticles = articlesData.filter(article => article.authorSlug === slug);
                const authorArticlesContainer = document.getElementById('author-articles-container');
                authorArticlesContainer.innerHTML = '';
                
                authorArticles.forEach((article, index) => {
                    const articleCard = document.createElement('div');
                    articleCard.className = 'article-card ripple';
                    
                    articleCard.innerHTML = `
                        <img src="${article.image}" alt="${article.title}" class="article-image">
                        <div class="article-content">
                            <span class="article-category">${article.category}</span>
                            <h3 class="article-title">${article.title}</h3>
                            <p class="article-excerpt">${article.excerpt}</p>
                            <div class="article-meta">
                                <div>
                                    ${article.date}
                                </div>
                                <span class="read-more" onclick="showArticle('${article.slug}')">Oku</span>
                            </div>
                        </div>
                    `;

                    articleCard.addEventListener('click', (e) => {
                        if (!e.target.closest('.read-more')) {
                            showArticle(article.slug);
                        }
                    });
                    
                    authorArticlesContainer.appendChild(articleCard);

                    setTimeout(() => {
                        articleCard.classList.add('animate-in');
                    }, index * 100);
                });

                document.getElementById('home-view').classList.remove('active');
                document.getElementById('article-view').classList.remove('active');
                document.getElementById('author-view').classList.add('active');
                document.getElementById('search-container').style.display = 'none';
                document.getElementById('back-button').style.display = 'flex';
                currentView = 'author';
                window.location.hash = 'author-' + slug;
                window.scrollTo(0, 0);
            });
        }

        // Show transition animation
        function showTransition(callback) {
            const transition = document.getElementById('page-transition');
            const overlay = transition.querySelector('.transition-overlay');
            
            transition.style.display = 'flex';
            overlay.classList.remove('animate');
            
            setTimeout(() => {
                overlay.classList.add('animate');
            }, 50);
            
            setTimeout(() => {
                callback();
            }, 250);
            
            setTimeout(() => {
                transition.style.display = 'none';
                overlay.classList.remove('animate');
            }, 500);
        }

        // Share article function
        function shareArticle(platform) {
            const currentUrl = window.location.href;
            const title = document.getElementById('article-title').textContent;
            
            let shareUrl = '';
            
            switch(platform) {
                case 'twitter':
                    shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(title)}&url=${encodeURIComponent(currentUrl)}`;
                    break;
                case 'facebook':
                    shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(currentUrl)}`;
                    break;
                case 'whatsapp':
                    shareUrl = `https://wa.me/?text=${encodeURIComponent(title + ' ' + currentUrl)}`;
                    break;
            }
            
            if (shareUrl) {
                window.open(shareUrl, '_blank', 'width=600,height=400');
            }
        }

        // Handle hash changes
        window.addEventListener('hashchange', () => {
            const hash = window.location.hash.substring(1);
            if (hash.startsWith('author-')) {
                const authorSlug = hash.substring(7);
                if (authorsData.find(a => a.slug === authorSlug) && currentView !== 'author') {
                    showAuthor(authorSlug);
                }
            } else if (hash && articlesData.length > 0) {
                const article = articlesData.find(a => a.slug === hash);
                if (article && currentView !== 'article') {
                    showArticle(hash);
                }
            } else if (!hash && currentView !== 'home') {
                showHome();
            }
        });
    </script>
</body>
</html>
